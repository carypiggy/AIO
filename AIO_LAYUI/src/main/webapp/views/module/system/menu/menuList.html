<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>菜单管理</title>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/modules/system/menu/menuList.js"></script>

</head>

<body class="childrenBody">
	<div class="layui-fluid">
		<blockquote class="layui-elem-quote quoteBox layui-elem-quote-blockquote">
			<form class="layui-form">
				<div class="layui-inline">

					<div class="layui-input-inline">
						<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
					</div>
					<a class="layui-btn search_btn" data-type="reload">搜索</a>
				</div>
			</form>
		</blockquote>
		<div layui-inline class="layui-but-per">
			<div class="layui-btn-group" id="but_per">
			</div>
		</div>
		<table class="layui-hidden" id="menuTree" lay-filter="menuTree"></table>
	</div>


</body>

</html>
