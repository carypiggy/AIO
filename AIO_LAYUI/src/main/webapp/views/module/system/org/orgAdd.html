<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>机构管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;margin-top:15px;">
	<input type="text" class="layui-input id" style="display: none;">	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">上级机构</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input parentId"  style="display: none;">
				<input type="text" class="layui-input parentName" lay-verify="required">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">机构名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input name"   id = "name">
			</div>
		</div>	
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">机构类型</label>
			<div class="layui-input-block">
				<select  id="type">
				</select>				
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">启用状态</label>
			<div class="layui-input-block">
				<select  id="useable">
				</select>				
			</div>
		</div>	
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">机构负责人</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input master" >
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input mobile">
			</div>
		</div>	
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">开创时间</label>
			<div class="layui-input-block">
				<input class="layui-input" placeholder="开创时间" name="openDate" id="openDate">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">关闭时间</label>
			<div class="layui-input-block">
				<input class="layui-input" placeholder="关闭时间" name="closeDate" id="closeDate">
			</div>
		</div>	
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">Code</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input code">
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input sort">
			</div>
		</div>
	</div>	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addOrg">确认</button>
			<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
		</div>
	</div>
</form>
	<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
	<script type="text/javascript" src="../../../../static/js/modules/system/org/orgAdd.js"></script>
</body>
</html>
