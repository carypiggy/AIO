<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>机构管理</title>
    <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_base.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_ztree.js"></script>
	<script type="text/javascript" charset="UTF-8" src="../../../../static/js/header_com.js"></script>	
</head>
<body class="childrenBody">
	<div class="layui-fluid">
		<div class="layui-row layui-col-space11">
			<div class="layui-col-md2  layui-overflow-tree">
				<fieldset class="layui-elem-field fieldset-div">
					<legend class="layui-legend">机构树</legend>
					<ul id="orgTree" class="ztree"></ul>
				</fieldset>
			</div>

			<div class="layui-col-md10">
				<fieldset id="org_div" class="layui-elem-field">
					<legend>机构列表</legend>
					<div class="layui-field-box">

						<div class="layui-col-md12 layui-col-space1">
							<blockquote class="layui-elem-quote quoteBox">
								<div class="layui-inline">
									<div class="layui-input-inline">
										<input type="text" class="layui-input searchVal"
											placeholder="请输入搜索的内容" />
									</div>
									<a class="layui-btn search_btn" data-type="reload">搜索</a>
								</div>
							</blockquote>
							<div layui-inline class="layui-but-per">
								<div class="layui-btn-group" id="but_per"></div>
							</div>
							<table id="orgList" lay-filter="orgList"></table>
						</div>
					</div>
				</fieldset>
			</div>
		</div>
	</div>

	<script type="text/html" id="orgListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
	<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
	<script type="text/javascript"
		src="../../../../static/js/modules/system/org/orgList.js"></script>
</body>
</html>
