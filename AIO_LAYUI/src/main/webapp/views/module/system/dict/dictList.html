<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编码管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<div class="layui-fluid">
	<blockquote class="layui-elem-quote quoteBox layui-elem-quote-blockquote">
		<form class="layui-form">
			<div class="layui-inline">
				<label>编码类型</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchTypeCode" placeholder="请输入编码类型" />
				</div>
				<label>编码名称</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchLabel" placeholder="请输入编码名称" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addDict_btn">添加</a>
			</div>
		</form>
	</blockquote>
	<table id="dictList" lay-filter="dictList"></table>


	<!--操作-->
	<script type="text/html" id="dictListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</div>
	<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
	<script type="text/javascript" src="../../../../static/js/modules/system/dict/dictList.js"></script>
</body>
</html>
