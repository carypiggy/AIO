<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>区域管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<div class="layui-fluid">
	<blockquote class="layui-elem-quote quoteBox layui-elem-quote-blockquote">
		<form class="layui-form">
			<div class="layui-inline">

				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
		</form>
	</blockquote>
	<div layui-inline class="layui-but-per">
		<div class="layui-btn-group" id="but_per">
		</div>
	</div>
	<table class="layui-hidden" id="areaTree" lay-filter="areaTree"></table>
</div>

<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
<script type="text/javascript" src="../../../../static/js/modules/system/area/areaList.js"></script>
</body>
</html>
