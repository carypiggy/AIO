<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>区域管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
<input type="text" class="layui-input id" style="display: none;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md12 layui-col-xs12">
			<label class="layui-form-label">上级区域</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input parentId"  style="display: none;">
				<input type="text" class="layui-input parentName" lay-verify="required">
			</div>
		</div>	
	</div>
		
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">区域编码</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input code" lay-verify="required">
			</div>
		</div>
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">区域名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input name" lay-verify="required" id = "name">
			</div>
		</div>		
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">区域类型</label>
			<div class="layui-input-block type">
				<select  id="type">
				</select>	
			</div>
		</div>	
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input sort" lay-verify="required">
			</div>
		</div>	
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注信息</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input remark">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addArea">确认</button>
			<button class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
			<button class="layui-btn layui-btn-sm layui-btn-normal" id="close">关闭</button>
		</div>
	</div>
</form>
	<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
	<script type="text/javascript" src="../../../../static/js/modules/system/area/areaAdd.js"></script>
</body>
</html>
